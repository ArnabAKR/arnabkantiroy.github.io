<!DOCTYPE html>
<html>
<head>
	<title>Registartion Form</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>

	<div class="bckimg">
		 <img src="img1.png" alt="logo" width="100px" height="40">
		<div class="box">
	<h1 class="h">Online Registration Form</h1>
	<div class="register">
		<form method="post" id="register" action="">
			First Name:*<input type="text" id="fname" name="fname" placeholder="eg:Arnab" required><br>
  Middle Name:<input type="text" id="lname" name="lname" placeholder="if any(not mandatory)" required><br>
Last Name:*<input type="text" id="lname" name="lname" placeholder="eg:Roy" required><br>
Gender:*<input type="radio" name="gender" value="Male">Male
       <input type="radio" name="gender" value="Female">Female<br>
Phone Number:*<input type="number" id="pno" name="lname" placeholder="8768943xxx" required><br><br>
<input type="reset" value=" Reset "><br><br>
<button type="submit" value="   Submit   " onclick="window.open('login.html', '_blank'); ">Submit</button>
		</form>
	</div>
</div>
</div>
</body>
</html>
